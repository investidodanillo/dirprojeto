

<!-- controles/templates/templates2/products/list.html -->


<h1>
  Produtos
  {% if current_company %}
    - {{ current_company.name }}
  {% endif %}
</h1>

<a href="{% url 'products:product_create_view' %}">Criar produto</a>

<table>
  <tr>
    <th>Nome</th>
    <th>SKU</th>
    <th>Qtd</th>
    <th>Ações</th>
  </tr>

  {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.sku }}</td>
      <td>{{ p.quantity }}</td>
      <td>
        <a href="{% url 'products:product_update_view' p.pk %}">Editar</a>
      </td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="4">Nenhum produto cadastrado.</td>
    </tr>
  {% endfor %}
</table>
