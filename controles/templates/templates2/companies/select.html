<!--controles\templates\templates2\companies\select.html-->

<h1>Selecionar empresa</h1>

{% if current %}
  <p>Empresa atual: {{ current }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <select name="company_id">
    <option value="">-- selecione --</option>
    {% for c in companies %}
      <option value="{{ c.id }}" {% if c.id|stringformat:"s" == current|stringformat:"s" %}selected{% endif %}>
        {{ c.name }}
      </option>
    {% endfor %}
  </select>
  <button type="submit">Selecionar</button>
</form>
