
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empresa</title>
</head>
<body>
    <h1>Cadastrar Nova Empresa</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <p>
        <a href="{% url 'companies:company_list_view' %}">Voltar Ã  lista de empresas</a>
    </p>
</body>
</html>
